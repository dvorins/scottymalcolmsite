<script>
  (function(){
    function isMobileOS() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /android/i.test(ua) || /iPad|iPhone|iPod/.test(ua);
    }

    function reorderLinks() {
      if (!isMobileOS()) return;

      const center = document.querySelector('.center');
      const img    = center.querySelector('img');
      img.style.height = '20vh';
      const links  = Array.from(center.querySelectorAll('.link'));
      if (!links.length) return;

      const half = Math.ceil(links.length / 2);
      const topLinks    = links.slice(0, half);
      const bottomLinks = links.slice(half);

      // Remove all links & image
      links.concat(img).forEach(el => el.remove());

      // Append top half, then image, then bottom half
      topLinks.forEach(link => center.appendChild(link));
      center.appendChild(img);
      bottomLinks.forEach(link => center.appendChild(link));

      // Remove transform from .history and .more links on mobile
      const history = document.querySelector('.history');
      const more = document.querySelector('.more');
      if (history) history.style.transform = 'none';
      if (more) more.style.transform = 'none';

        links.forEach(link => {
    link.style.fontSize = '0.8em';  // adjust size as needed
  });

    }

    window.addEventListener('DOMContentLoaded', reorderLinks);
  })();
</script>
